<!DOCTYPE html>
<html lang="ru_RU">
<head>
    <meta charset="UTF-8">
    <title>Kinopoisk</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app="Kinopoisk">

<div class="container" style="margin-top: 30px" ng-controller="KinopoiskFilterController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Топ фильмов кинопоска</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Максимальное количество фильмов</label>
                        <select class="form-control" ng-model="selectedAmount">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Год</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control"
                                   ng-model="selectedYear"
                            />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"
                            ng-click="executeSearch()"
                            ng-disabled="!selectedYear && !selectedAmount"
                    >Найти
                    </button>
                </div>
                </form>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>position</th>
                        <th>name</th>
                        <th>original name</th>
                        <th>rate</th>
                        <th>release date</th>
                        <th>votes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in movies">
                        <td>{{item.position}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.originalName}}</td>
                        <td>{{item.rate}}</td>
                        <td>{{item.releaseYear}}</td>
                        <td>{{item.votes}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
